<div cdkDropListGroup>
  <div class="example-container">
    <div cdkDropList [cdkDropListData]="taskLs" class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let task of taskLs" cdkDrag>
        <mat-card class="card-item" [ngClass]="task.status ? 'background-task-success' : 'background-task-pending'">
          <mat-card-header>
            <mat-card-title><b>{{task.title}}</b></mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{task.description}}</p>
            <mat-divider></mat-divider>
          </mat-card-content>
          <mat-card-actions>
            <mat-checkbox [checked]="task.status" (change)="changueStatus($event.checked, task)" class="example-margin">
              {{task.status ? 'Realizada' : 'Pendiente'}}
            </mat-checkbox>
            <div style="float: right;">
              <button mat-fab extended color="primary" (click)="launchFormEdit(task)">
                <mat-icon><span class="material-symbols-outlined">
                    edit
                  </span></mat-icon>
              </button>
              <button mat-fab extended color="primary" (click)="deleteTask(task)">
                <mat-icon><span class="material-symbols-outlined">
                    delete_forever
                  </span></mat-icon>
              </button>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
