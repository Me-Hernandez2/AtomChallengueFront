<form [formGroup]="taskForm">
    <mat-grid-list cols="12" rowHeight="50px">
        <mat-grid-tile [colspan]="12">
            <mat-form-field>
                <label for="titulo" >Título:</label>
                <input  matInput type="text" formControlName="title" maxlength="50" name="titulo" required>
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="12" rowHeight="50px" class="mt-5">
        <mat-grid-tile [colspan]="12">
            <mat-form-field>
                <label for="descripcion">Descripción:</label>
                <input  matInput id="descripcion" formControlName="description" rows="3" maxlength="70" required>
                
        </mat-form-field>
        <p>(máximo 70 caracteres)</p>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="12" rowHeight="50px" class="mt-5">
        <mat-grid-tile [colspan]="12">
            <button (click)="addTask()" mat-fab extended class="atom-button">
                <mat-icon>
                    <span class="material-symbols-outlined">
                        add_task
                        </span>
                </mat-icon>
                Agregar
              </button>
        </mat-grid-tile>
    </mat-grid-list>
</form>
